<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="100" height="100" rx="20" fill="url(#bg)"/>

  <!-- Books emoji representation -->
  <!-- Book 1 (back) -->
  <rect x="20" y="35" width="28" height="40" rx="2" fill="#e0e7ff" opacity="0.6"/>
  <rect x="20" y="35" width="28" height="6" rx="2" fill="#c7d2fe"/>

  <!-- Book 2 (middle) -->
  <rect x="30" y="30" width="28" height="45" rx="2" fill="#ddd6fe" opacity="0.8"/>
  <rect x="30" y="30" width="28" height="6" rx="2" fill="#c4b5fd"/>

  <!-- Book 3 (front) -->
  <rect x="40" y="25" width="32" height="50" rx="2" fill="#fef3c7"/>
  <rect x="40" y="25" width="32" height="7" rx="2" fill="#fde68a"/>
  <line x1="56" y1="25" x2="56" y2="75" stroke="#f59e0b" stroke-width="2"/>

  <!-- Book details (pages) -->
  <rect x="72" y="25" width="2" height="50" fill="#d97706" opacity="0.5"/>
</svg>

